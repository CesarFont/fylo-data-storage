<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main class="container">
    <article class="downloads">
      <img class="logo" src="images/logo.svg" alt="">
      <section class="icons">
        <img src="images/icon-document.svg" alt="" class="icon">
        <img src="images/icon-folder.svg" alt="" class="icon">
        <img src="images/icon-upload.svg" alt="" class="icon">
      </section>
    </article>
    <article class="info">
      <h3 class="used">Youâ€™ve used <span>815 GB</span> of your storage</h3>
      <div class="progress-bar">
        <div class="progess">
          <div class="circle"></div>
        </div>
      </div>
      <section class="stored">
        <h3>0 GB</h3>
        <h3>1000 GB</h3>
      </section>
      <section class="left">
        <h1>185</h1>
        <h3>GB Left</h3>
      </section>
      <section class="triangle"></section>
    </article>
  </main>
</body>

</html>
